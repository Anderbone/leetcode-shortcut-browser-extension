<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leetcode shortcut</title>
	<link rel="stylesheet" href="shortcut.css">
</head>

<body>
	<table>
		<tr>
			<th>Submit</th>
			<th>Ctrl + Enter</th>
		</tr>
		<tr>
			<th>Use example test cases</th>
			<th>Ctrl + ;</th>
		</tr>
		<tr>
			<th>Retrieve last submitted</th>
			<th>Ctrl + m</th>
		</tr>
		<tr>
			<th>Reset to default (clear)</th>
			<th>Ctrl + Alt + l</th>
		</tr>
	</table>
</body>

</html>
